<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <input type="text" class="calculator-screen" value="" disabled aria-label="screen" />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+" aria-label="add">+</button>
            <button type="button" class="operator" value="-" aria-label="subtract">-</button>
            <button type="button" class="operator" value="*" aria-label="multiply">&times;</button>
            <button type="button" class="operator" value="/" aria-label="divide">&divide;</button>
            
            <button type="button" value="7" aria-label="7">7</button>
            <button type="button" value="8" aria-label="8">8</button>
            <button type="button" value="9" aria-label="9">9</button>
            <button type="button" value="4" aria-label="4">4</button>
            <button type="button" value="5" aria-label="5">5</button>
            <button type="button" value="6" aria-label="6">6</button>
            <button type="button" value="1" aria-label="1">1</button>
            <button type="button" value="2" aria-label="2">2</button>
            <button type="button" value="3" aria-label="3">3</button>
            <button type="button" value="0" aria-label="0">0</button>
            <button type="button" class="decimal" value="." aria-label="decimal">.</button>
            <button type="button" class="all-clear" value="all-clear" aria-label="all clear">AC</button>
            <button type="button" class="equal-sign operator" value="=" aria-label="equals">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
